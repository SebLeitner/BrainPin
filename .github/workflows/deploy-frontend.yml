name: Deploy BrainPin Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  S3_BUCKET: brainpin-frontend-prod-140023375269
  CLOUDFRONT_DISTRIBUTION_ID: E2N7KMOABLKE5P

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build static site
        working-directory: frontend
        run: npm run build:static

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync assets to S3
        run: |
          aws s3 sync frontend/out "s3://${{ env.S3_BUCKET }}" --delete --cache-control max-age=31536000,public --exclude 'index.html'
          aws s3 cp frontend/out/index.html "s3://${{ env.S3_BUCKET }}/index.html" --cache-control max-age=60

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" --paths '/*'
