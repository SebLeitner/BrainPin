name: Deploy BrainPin Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  S3_BUCKET: brainpin-frontend-prod-140023375269
  CLOUDFRONT_DISTRIBUTION_ID: E2N7KMOABLKE5P

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-deploy
      cancel-in-progress: true  # verhindert parallele Deploys auf main

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ—ï¸ Build static site
        working-directory: frontend
        run: npm run build:static

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸš€ Upload assets to S3 (immutable files)
        run: |
          aws s3 sync frontend/out "s3://${{ env.S3_BUCKET }}" \
            --delete \
            --cache-control max-age=31536000,public \
            --exclude 'index.html'

      - name: ğŸ§¾ Upload index.html (no cache)
        run: |
          aws s3 cp frontend/out/index.html "s3://${{ env.S3_BUCKET }}/index.html" \
            --cache-control no-cache,public \
            --content-type text/html

      - name: ğŸ”„ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths '/*'
